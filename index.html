<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EdmundEducation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* This CSS now stacks images vertically */
        body { 
            margin: 0; 
            padding: 20px 0; /* Adds space at top and bottom */
            display: flex; 
            flex-direction: column; /* Stacks items top to bottom */
            align-items: center; /* Centers items horizontally */
            background: #fff; 
        }
        img { 
            max-width: 100%; 
            height: auto; /* Allows height to adjust naturally */
            margin-bottom: 20px; /* Adds space between images */
            display: block;
        }
    </style>
</head>

</body>
</html>
