<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EdmundEducation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Layout */
        body { 
            margin: 0; 
            padding: 50px 0; /* Increased padding slightly for better scroll feel */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #fff; 
            min-height: 100vh;
        }

        /* Image Styles & Animation Setup */
        img { 
            max-width: 100%; 
            height: auto; 
            margin-bottom: 50px; /* More space between images to appreciate the fade */
            display: block;
            
            /* HIDDEN STATE (Initial) */
            opacity: 0; 
            transform: translateY(30px); /* Push it down slightly */
            
            /* ANIMATION SETTINGS */
            /* This makes the change happen smoothly over 1.2 seconds */
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }

        /* VISIBLE STATE (Triggered by Javascript) */
        img.visible {
            opacity: 1;
            transform: translateY(0); /* Returns to original position */
        }
    </style>
</head>
<body>

    <!-- The list of images -->
    <!-- Note: They are invisible until you scroll to them -->
    <img src="Image1.jpg" alt="Image 1">
    <img src="Image2.jpg" alt="Image 2">
    <img src="Image3.jpg" alt="Image 3">
    <img src="Image4.jpg" alt="Image 4">
    <img src="Image5.jpg" alt="Image 5">
    <img src="Image6.jpg" alt="Image 6">
    <img src="Image7.jpg" alt="Image 7">
    <img src="Image8.jpg" alt="Image 8">

    <!-- The Magic Logic -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 1. Create a "Watcher" (IntersectionObserver)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // 2. Check if the image is on screen
                    if (entry.isIntersecting) {
                        // 3. Add the class that makes it visible
                        entry.target.classList.add('visible');
                        
                        // 4. Stop watching this specific image 
                        // (So it doesn't fade out again if you scroll up)
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1 // Trigger when 10% of the image is visible
            });

            // 5. Tell the Watcher to look at all images
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                observer.observe(img);
            });
        });
    </script>

</body>
</html>
